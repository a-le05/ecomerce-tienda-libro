#spring.application.name=tienda_libro

# Conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tienda_libro
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración adicional para PostgreSQL
spring.jpa.properties.hibernate.format_sql=true

# Clave secreta para firmar JWT (32 caracteres m�nimo)
jwt.secret=miClaveSuperSecretaDe32CaracteresMinimo123!

logging.level.org.springframework.security=DEBUG
logging.level.ar.com.tienda_libro=DEBUG
logging.level.org.springframework.web=DEBUG

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

