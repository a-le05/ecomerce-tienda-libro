# ========================================
# CONFIGURACION DE PRODUCCION PARA RENDER
# ========================================

# Conexion a PostgreSQL (Render proporciona DATABASE_URL)
# Render usa el formato: postgres://user:pass@host:port/dbname
# Spring Boot necesita jdbc:postgresql://
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tienda_libro}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate para produccion
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar logs de desarrollo
logging.level.org.springframework.security=INFO
logging.level.ar.com.tienda_libro=INFO
logging.level.org.springframework.web=WARN

# JWT Secret (se obtiene de variable de entorno)
jwt.secret=${JWT_SECRET:miClaveSuperSecretaDe32CaracteresMinimo123!}

# URL del frontend (para CORS) - se obtiene de variable de entorno
frontend.url=${FRONTEND_URL}

# Swagger (documentacion de API)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ========================================
# CONFIGURACION DE MERCADO PAGO - PRODUCCION
# ========================================

# Access Token de Mercado Pago (IMPORTANTE: Usar credenciales de PRODUCCION)
# Se obtiene de variable de entorno por seguridad
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}

# URLs de retorno despues del pago (apuntan al FRONTEND en Render)
# Ajustar estas URLs despues de desplegar el frontend
mercadopago.url.success=${FRONTEND_URL}/pago/success
mercadopago.url.failure=${FRONTEND_URL}/pago/failure
mercadopago.url.pending=${FRONTEND_URL}/pago/pending

# URL del webhook (apunta al BACKEND en Render)
# Render proporciona HTTPS automaticamente
mercadopago.webhook.url=${BACKEND_URL}/api/webhooks/mercadopago/notificacion

# ========================================
# CONFIGURACION DE SPRING BOOT ACTUATOR
# ========================================
# Necesario para el health check de Render
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
